    const width = 1920
    const height = 1920

    const rows = 100
    const diameter = 40

    const canvas = document.createElement('canvas')
    const context = canvas.getContext('2d')
    canvas.width = width
    canvas.height = height
    document.body.appendChild(canvas)

    const drawLine = (x, y, num) => {
      for (let n = -num; n < num; n++) {
        context.beginPath()
        context.arc(x + diameter*n, y, diameter, 0, 2*Math.PI)
        context.stroke()
      }
    }
    for (let n = 0; n < rows; n++) {
      const start_x = (n % 2)*diameter*Math.cos(4/3*Math.PI)
      const start_y = -n*diameter*Math.sin(5/3*Math.PI)
      drawLine(start_x, start_y, rows)
    }
